<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="main-body">
        <h1>Student Data</h1>
        <div class="search-input">
            <input type="text" id="searchInput" placeholder="Search">
            <button class="sbtn" id="searchBtn">Search</button>
        </div>
        <div class="sorting-btn">
            <button type="button" id="sortAtoZ" class="btn ">Sort A->Z</button>
            <button type="button" id="sortZtoA"  class="btn ">Sort Z->A</button>
            <button type="button" id="sortbymarks" class="btn ">Sort By Marks</button>
            <button type="button" id="sortbypassing" class="btn ">Sort By Passing</button>
            <button type="button" id="sortbyclass" class="btn ">Sort By Class</button>
            <button type="button" id="sortbygender"  class="btn ">Sort By Gender</button>
        </div>

        <div class="table-boday">
            <table id="dataTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Gender</th>
                        <th>Class</th>
                        <th>Marks</th>
                        <th>Passing</th>
                        <th>Email</th>
                    </tr>
                    <!--<tr>
                        <td>1</td>
                        <td>Avi Vashishta</td>
                        <td>Male</td>
                        <td>12</td>
                        <td>99</td>
                        <td>Failed</td>
                        <td>avi@gmail.com</td>
                    </tr> -->
                </thead>
                <tbody id="tableBody">
                    <!-- Data will be filled dynamically here -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
